version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      - GATEWAY_WEBHOOK_BASE_URL=http://api:8000
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  discord-producer:
    build:
      context: .
      dockerfile: Dockerfile.producer
    command: python -m producers.discord_poller
    environment:
      - GATEWAY_WEBHOOK_BASE_URL=http://api:8000
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

  openai-producer:
    build:
      context: .
      dockerfile: Dockerfile.producer
    command: python -m producers.openai_poller
    environment:
      - GATEWAY_WEBHOOK_BASE_URL=http://api:8000
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

  apple-producer:
    build:
      context: .
      dockerfile: Dockerfile.producer
    command: python -m producers.apple_scraper
    environment:
      - GATEWAY_WEBHOOK_BASE_URL=http://api:8000
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
